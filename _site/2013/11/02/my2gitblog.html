<h2 id="">国乐</h2>

<p>音乐总是会让人忘记很多东西 今天去国家大剧院听国乐，认识中国传统的乐器，这都是我们文化的瑰宝啊 不过，其中夹杂着大提琴和中提琴，这很奇怪？后来，我们分析是因为像琵琶，古琴，古筝，中阮，笙箫等等这些乐器普遍音色比较高，没有一些中低音在底下托着，所以需要加入大提琴。 !</p>

<p>02 Nov 2013</p>
